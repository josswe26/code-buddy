{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

{% if user.is_authenticated %}

<div class="container-fluid my-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 pt-3">
            <div class="card card-body pb-0">

                <h3 class="mb-3">Leave a Reply</h3>

                <h5 class="mb-3">{{ question.title }}</h5>

                <!-- Reply form -->
                <form method="POST" action="{% url 'new_reply' question.id %}">
                    {{ reply_form | crispy }}
                    {% csrf_token %}

                    <div class="text-center my-4">
                        <button type="submit" class="btn btn--main">Submit</button>
                        <a class="btn btn--secondary mx-1" href="{% url 'home' %}">Cancel</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

{% else %}

<div class="container-fluid my-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center pt-3">

            <h3 class="mb-3">Sorry buddy, you are not allowed to access this page.</h3>

        </div>
    </div>
</div>

{% endif %}

{% endblock %}
